name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        compiler: [gcc-13, clang-17]
        build_type: [Release, Debug]
        include:
          - os: ubuntu-22.04
            compiler: gcc-13
            cxx: g++-13
            cc: gcc-13
          - os: ubuntu-22.04
            compiler: clang-17
            cxx: clang++-17
            cc: clang-17
          - os: ubuntu-24.04
            compiler: gcc-13
            cxx: g++-13
            cc: gcc-13
          - os: ubuntu-24.04
            compiler: clang-17
            cxx: clang++-17
            cc: clang-17

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        if [[ "${{ matrix.compiler }}" == gcc-* ]]; then
          sudo apt-get install -y ${{ matrix.cc }} ${{ matrix.cxx }}
        else
          sudo apt-get install -y ${{ matrix.cc }} ${{ matrix.cxx }}
        fi
        sudo apt-get install -y cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
          -DGRU_BUILD_EXAMPLES=ON \
          -DGRU_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j$(nproc)

    - name: Test
      run: |
        cd build
        ctest --output-on-failure -C ${{ matrix.build_type }}

    - name: Run examples
      run: |
        ./build/examples/basic_gru
        ./build/examples/sequence_processing
        ./build/examples/sentiment_analysis
