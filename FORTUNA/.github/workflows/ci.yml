name: CI Build

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-10, g++-11, g++-12, clang++-11, clang++-12, clang++-13]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
                 -DFORTUNA_BUILD_EXAMPLES=ON \
                 -DFORTUNA_ENABLE_WARNINGS=ON

    - name: Build
      working-directory: ${{github.workspace}}/FORTUNA/build
      run: cmake --build . --config Release

    - name: Run examples
      working-directory: ${{github.workspace}}/FORTUNA/build
      run: |
        echo "Running XOR example..."
        ./bin/xor_example || true

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: brew install cmake

    - name: Configure CMake
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        mkdir build
        cd build
        cmake .. -DFORTUNA_BUILD_EXAMPLES=ON \
                 -DFORTUNA_ENABLE_WARNINGS=ON

    - name: Build
      working-directory: ${{github.workspace}}/FORTUNA/build
      run: cmake --build . --config Release

    - name: Run examples
      working-directory: ${{github.workspace}}/FORTUNA/build
      run: |
        echo "Running XOR example..."
        ./bin/xor_example || true

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        mkdir build
        cd build
        cmake .. -DFORTUNA_BUILD_EXAMPLES=ON

    - name: Build
      working-directory: ${{github.workspace}}/FORTUNA/build
      run: cmake --build . --config Release

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check file structure
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        echo "Checking project structure..."
        ls -la include/fortuna/
        ls -la src/
        ls -la examples/

    - name: Count lines of code
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        echo "=== Code Statistics ==="
        echo "Header files:"
        find include -name "*.hpp" | xargs wc -l | tail -1
        echo "Source files:"
        find src -name "*.cpp" | xargs wc -l | tail -1
        echo "Example files:"
        find examples -name "*.cpp" | xargs wc -l | tail -1

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check README
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        if [ -f README.md ]; then
          echo "✓ README.md exists"
          wc -l README.md
        else
          echo "✗ README.md missing"
          exit 1
        fi

    - name: Check LICENSE
      working-directory: ${{github.workspace}}/FORTUNA
      run: |
        if [ -f LICENSE ]; then
          echo "✓ LICENSE exists"
        else
          echo "✗ LICENSE missing"
          exit 1
        fi
